<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Práctica 2</title>
  </head>
  <body>
    <h2>Introduzca Palabras</h2>
    <button onclick="contarPalabras()">Introducir palabras</button>

    <!-- Contenedor para mostrar los resultados -->
    <div id="resultados" style="margin-top: 20px;"></div>

    <script>
      // Función que solicita palabras
      function solicitarPalabras() {
        const palabras = [];
        while (true) {
          let palabra = prompt(
            "Introduce una palabra (para terminar deja vacío o cancela):"
          );
          if (!palabra) break; // Terminar si se cancela o deja vacío

          palabras.push(palabra); // push agrega elementos al final del array
        }
        return palabras;
      }

      // Función para contar las veces que aparece cada palabra
      function contarFrecuencia(palabras) {
        const mapaFrecuencia = new Map();
        palabras.forEach((palabra) => {
          if (mapaFrecuencia.has(palabra)) {
            mapaFrecuencia.set(palabra, mapaFrecuencia.get(palabra) + 1); // Incrementar si ya existe
          } else {
            mapaFrecuencia.set(palabra, 1); // Inicializar en 1 si no existe
          }
        });
        return mapaFrecuencia;
      }

      // Función principal para solicitar palabras y contar la frecuencia
      function contarPalabras() {
        const palabras = solicitarPalabras(); // Solicitar las palabras
        const mapaFrecuencia = contarFrecuencia(palabras); // Contar la frecuencia

        // Construir el resultado en formato HTML
        let resultado = "<h3>Veces que se repite cada palabra:</h3>";
        mapaFrecuencia.forEach((valor, clave) => {
          resultado += `<li>${clave}: ${valor}</li>`;
        });
        resultado += "</ul>";

        // Mostrar el resultado en el div con id "resultado"
        document.getElementById("resultados").innerHTML = resultado;
      }
    </script>
  </body>
</html>
