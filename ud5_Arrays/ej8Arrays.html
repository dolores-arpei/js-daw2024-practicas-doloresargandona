<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejerciccio 8</title>
  </head>
  <body>
    <script>
      // Crea un array para almacenar las veces que sale un número
      let frecuencias = Array(10).fill(0); // 10 elementos inicializados a cero (fill(0))

      // Genera 10,000 números aleatorios
      for (let i = 0; i < 10000; i++) {
        let numeroAleatorio = Math.floor(Math.random() * 10) + 1; // Genera un número entre 1 y 10
        frecuencias[numeroAleatorio - 1]++; // Incrementa la frecuencia en la posición correspondiente
      }

      // Muestra el númro de veces que se repite
      console.log("Frecuencias:");
      for (let i = 0; i < frecuencias.length; i++) {
        console.log(`Número ${i + 1}: ${frecuencias[i]}`);
      }
    </script>
  </body>
</html>
