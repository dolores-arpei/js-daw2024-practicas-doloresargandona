<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio 2</title>
</head>
<body>
  <script>
    let letras = [];

    // unshift añade al principio
    letras.unshift("A", "B", "C");
    // Push añade al final
    letras.push("D", "E");
    // shift borra del principio
    letras.shift();
    // pop borra del final
    letras.pop();

    console.log("Lista de letras:" , letras);

  </script>
</body>
</html>
